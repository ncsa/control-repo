sssd::debug_level: 0
sssd::domains:
  ncsa.illinois.edu:
    access_provider: "simple"
    # NCSA RECOMMENDS USING: auth_provider: "krb5"
    # BUT THAT ONLY WORKS IF YOU ARE CREATING KERBEROS HOSTKEYS
    # YOU CAN ENABLE KERBEROS HOSTKEYS BY SETTING UP:
    #   profile_system_auth::kerberos::createhost* PARAMETERS
    # auth_provider IS SET TO ldap IN control-repo TEMPLATE TO NOT PUBLISH SECRETS
    auth_provider: "ldap"
    #auth_provider: "krb5"
    cache_credentials: false
    chpass_provider: "krb5"
    debug_level: 0
    enumerate: false
    id_provider: "ldap"
    krb5_auth_timeout: 3
    krb5_lifetime: "25h"
    krb5_realm: "NCSA.EDU"
    krb5_renew_interval: 3600
    krb5_renewable_lifetime: "7d"
    krb5_use_kdcinfo: false
    krb5_validate: true
    ldap_backup_uri:
      - "ldaps://ldap3.ncsa.illinois.edu"
      - "ldaps://ldap4.ncsa.illinois.edu"
      - "ldaps://ldap.ncsa.illinois.edu"
    ldap_group_member: "uniqueMember"
    ldap_group_search_base: "dc=ncsa,dc=illinois,dc=edu"
    ldap_schema: "rfc2307bis"
    ldap_search_base: "dc=ncsa,dc=illinois,dc=edu"
    #ldap_tls_cacert: "/etc/pki/ca-trust/source/anchors/incommon-ca.pem"
    # Above not present on CentOS; below one is
    ldap_tls_cacert: "/etc/pki/tls/certs/ca-bundle.crt"
    ldap_tls_reqcert: "demand"
    ldap_uri:
      - "ldaps://ldap1.ncsa.illinois.edu"
      - "ldaps://ldap2.ncsa.illinois.edu"
    ldap_user_email: "login_via_email_address_is_disabled"
    ldap_user_search_base: "dc=ncsa,dc=illinois,dc=edu"
    selinux_provider: "none"
    # LEAVE simple_allow_groups BLANK - ncsa/sshd MODULE DYNAMICALLY ADDS GROUPS
